<!DOCTYPE html>
<html>
<head>
  <title>Chew.tv</title>
	<!-- JQuery -->
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
</head>
<body>
<div id="error"></div>
</body>

<script type="text/javascript">

  var qs = (function(a) {
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i)
    {
        var p=a[i].split('=', 2);
        if (p.length == 1)
            b[p[0]] = "";
        else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
  })(window.location.search.substr(1).split('&'));

  console.log(qs["url"]);

  $(function() {
    $.ajax(
        {
          url: qs["url"], 
          timeout: 3000,
          success: function(){
            location.href = qs["url"];
          },
          error: function(e){
            console.log('ERROR');
            $('#error').html('ERROR');
          }
      });
  });

</script>
</html>
