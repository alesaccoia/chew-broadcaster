    <div class="logo"></div>

    <div class="loading-pad">
        <span class="gray spinner"></span>
    </div>

    <div class="error">
        <h2>Connection Error</h2>
        <p>
            An active internet connection is required to use this app.
        </p>
    </div>

    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script>

          var qs = (function(a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i)
            {
                var p=a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
          })(window.location.search.substr(1).split('&'));

          var check = function() {
              $.ajax({
                    url: qs["url"],
                    timeout: 3000,
                    success: function(){
                      location.href = qs["url"];
                    },
                    error: function(e){
                      $('.loading-pad').hide();
                      $('.error').show();
                    }
                });
          }

          $(function() {
              check();
              window.setInterval(check, 5000)
          });

    </script>
